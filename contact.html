<body>
    /* contact */
    <div id="parent">
        <header class="banner">
            

            <h1 class="banner-content">Plongez dans l'univers fantastique de Fruit de Mer </h1>
            <picture>
                <source srcset="../_imgs/fruitmer2.jpg" media="(max-width:500px)"><img src="../_imgs/fruitmer1.jpg">
            </picture>

        </header>

        <nav id="nav">
            <ul>
                <li><a href="index.html">L'Univers</a></li>

        <aside  id="aside">

                    <a href="#">contacts</a>
                </li>
 

            </ul>
        </aside>
        <main>
            <section id="contact">
                <h2>Contactez nous</h2>
                <p>
                    <div class="contact-form">
                        <h2>Contactez-nous</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Nom :</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Téléphone :</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Message :</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Envoyer</button>
                        </form>
                    </div>
                    
            </section>
        </main>
        <footer id="footer">
            <ul>
                <li><a href="#credits">Crédits</a></li>
                <li><a href="#mentions">Mentions Légales</a></li>
                <li><a href="#socials">Réseaux Sociaux</a></li>

        </footer>
