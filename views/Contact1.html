<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit de Mer - Univers Sous-Marin</title>
    <link rel="stylesheet" href="../_styles/style.css">

    
</head>
<body>
    <div id="parent">
        <header class="banner">
        
            <h1 class="banner-content">Plongez dans l'univers fantastique de Fruit de Mer </h1>
            
        </header>

        <nav id="nav">
            <ul>
                <li></li>
                <li><a href="#personnages">Personnages</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <aside  id="aside">
            <ul>
                <li><a href="#presentation">Présentation générale</a></li>
                <li><a href="#histoire">Histoire</a></li>
                <li><a href="#factions">Factions</a></li>
            </ul>
        </aside>
        <main>
            <div class="contact-form">
                <h2>Contactez-nous</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone :</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
            
        </main>
        <footer id="footer">
            <ul>
                <li><a href="#credits">Crédits</a></li>
                <li><a href="#mentions">Mentions Légales</a></li>
                <li><a href="#socials">Réseaux Sociaux</a></li>
            </ul>
            <p id="copyright">&copy; 2024 Fruit de Mer. Tous droits réservés.</p>
        </footer>
    </div>
</body>

</html>
